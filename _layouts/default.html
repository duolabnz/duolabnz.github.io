<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>

    <!-- rss feed redirect -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">

    <!-- vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.dots.min.js"></script>
</head>

<body>
    <div id="background" class="fixed top-0 left-0 w-full h-full object-cover z-[-100]">
    </div>
    <script>
        VANTA.DOTS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 50.00,
            minWidth: 50.00,
            scale: 1.00,
            scaleMobile: 1.00,
            showLines: false,
            backgroundColor: '#000000',
            color: '#0f2e5c',
            size: 5
        })
    </script>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% if jekyll.environment == 'development' %}
    {% include sizing_helper.html %}
    {% endif %}
</body>

</html>
