<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>

    <!-- rss feed redirect -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
</head>

                <div class="hamburger z-20 content-center" onclick="toggle_menu()">

                        <span class="line-2"></span>
                        <span class="line-3"></span>

                </div>
            </div>

            <div

                    <li>

                    </li>
                    <li>

                    <li>

                    </li>
                    <li>
                        <a href="/careers">
                            <h2>Careers</h2>
                        </a>
                    </li>
                </ul>
            </div>

        <div>
            {{ content }}
        </div>

        <footer class="mt-24 mb-6 mx-12">
            <!-- contact -->
            <div class="mt-10 flex flex-row flex-wrap justify-between gap-2">
                <div>
                    <h2 class="pt-5 text-3xl text-black font-bold">
                        Let's DUO.
                    </h2>
                    <div class="flex py-5">
                        <a href="{{site.email}}" class="px-5 py-2 bg-black rounded-sm">
                            <h2 class="text-xl text-white hover:text-accent ease-in-out duration-300">hello@duolab.nz
                            </h2>
                        </a>
                    </div>
                </div>

                <div>
                    <h2 class="pt-5 text-3xl text-black font-bold">
                        Connect with us!
                    </h2>
                    <div class="flex flex-wrap py-5 justify-center">
                        {% if site.x %}
                        <a href="{{site.x}}" target="_blank">
                            <button
                                class="bg-white text-blueGray-800 shadow-lg font-normal h-10 w-10 items-center justify-center align-center rounded-full outline-none focus:outline-none mr-2 hover:bg-accent transition-colors"

                                <i class="fab fa-x-twitter"></i>
                            </button>
                        </a>
                        {% endif %}

                        {% if site.linkedin %}
                        <a href="{{site.linkedin}}" target="_blank">

                            </button>
                        </a>
                        {% endif %}
