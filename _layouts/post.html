---
layout: default
---

<div class="mt-14 mx-12">
    <h1 class="text-2xl text-black font-bold w-fit max-w-[90%]">{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    {% if page.tags %}
    <div class="flex flex-row gap-3">
        {% for tag in page.tags %}
        <a href="/blog?search={{ tag }}" class="rounded-lg bg-gray-200 shadow-md w-fit h-fit px-2 py-1">
            <p class="text-sm text-black italic">{{ tag }}</p>
        </a>
        {% endfor %}
    </div>
    {% endif %}

    <div class="mt-14"></div>

    {{ content }}

    <div class="mt-24"></div>

    <div class="flex flex-row-reverse">
        <a href="/blog" class="px-5 py-2 bg-black rounded-sm">
            <h2 class="text-xl text-white hover:text-blue-400 ease-in-out duration-300">Read more posts</h2>
        </a>
    </div>
</div>
