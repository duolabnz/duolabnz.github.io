services:
  headline: Diverse Services,<br/>Extensive Experience.
  software:
    short: Delivering intuitively functional, and scalable solutions catered to your needs.
    long: Whether you need modern web development, native 3D tooling, high-performance distributed data services, embedded firmware, autonomous vessels, ... you get the point, we've got you covered.

