about:
  summary:
    <b>DUO</b> is a two-person implementation lab, based in the South Island of New Zealand.
    <br/><br/>
    Finding great reward in solving the hardest of problems, we take pride in creating exceptional solutions for individuals and businesses that are sure to exceed expectations.
  team:
    james: James comes from a genetics background but with a passion found for software he swiftly pivoted into the tech industry and hasn't contemplated going after almost 20 years! His broad experience ranges from fintech startups in NY to embedded systems and iOS development for fitness companies. Having spent time in roles from junior engineer all the way to CTO, he truely understands tech startups.
    tom: Our youngest member Tom cheekily started his career part-way through a Bachelors degree. Focusing on high-quality software, his time doing behind-the-scenes development for prestigious television broadcasts and developing native 3D applications for adjudicating sailing events is paying dividends.
  chat: Whether you need technology developed or just want to chat (mmmm coffee...), feel free to reach out!

